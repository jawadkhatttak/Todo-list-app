<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <div class="inputArea">
      <h1>Todo List</h1>

      <div class="inputs">
        <input type="text" id="category" required placeholder="Enter task category" />
        <input type="text" id="write" required placeholder="Enter a task name" />
      </div>
      <button type="submit" name="text">Add</button>
    </div>
    <div>
      <h5 class="lists">
        <div class="todoList">
          <h2>Assigned Tasks</h2>
          <div class="tasksContainer"></div>
        </div>
        <div class="completeList">
          <h2>Completed Tasks</h2>
          <div class="completedTasksContainer"></div>
        </div>
      </h5>
    </div>
  </div>
  <div class="modal" id="renameModal">
    <h2>Rename Task</h2>
    <input type="text" id="renameInput" placeholder="Enter new task name" />
    <div>
      <button id="confirmRename">Confirm</button>
      <button id="cancelRename">Cancel</button>
    </div>
  </div>

  <!-- Modal for missing fields -->
  <div class="modal1 hidden" id="missingFieldsModal">
    <h2>Missing Fields</h2>
    <div>
      <p>Please enter both a task and its category.</p>
    </div>
    <button id="closeMissingFieldsModal">OK</button>
  </div>

  <script src="script.js">
    
  </script>
</body>

</html>
